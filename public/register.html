<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindChapters: Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="flow">
        <h1>Register</h1>
        <form name="register" class="flow" novalidate>
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required autofocus />
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required />
            </div>
            <div class="form-control">
                <label for="password">Password <button class="buttons" type="button" id="toggle-password"
                        tabindex="0">Show</button></label>
                <input id="password" name="password" type="password" required />
            </div>
            <button class="buttons">Register</button>
        </form>
    </main>

    <script type="module" src="register.js"></script>
</body>

</html>
